# fly.toml app configuration file generated for next-playground on 2023-06-14T23:48:52+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "next-playground"
primary_region = "waw"

[mounts]
  source = "data"
  destination = "/data"

[[services]]
  internal_port = 3000
  processes = [ "app" ]
  protocol = "tcp"

  [[services.ports]]
    handlers = [ "http" ]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = [ "tls", "http" ]
    port = 443

  [[services.http_checks]]
    grace_period = "5s"
    interval = "15s"
    method = "get"
    path = "/api/health"
    timeout = "4s"

  [[services.tcp_checks]]
    grace_period = "5s"
    interval = "15s"
    restart_limit = 6
    timeout = "2s"
